{% extends 'base.html' %}

{% block meta %}
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Delete Profile</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
{% endblock meta %}

{% block content %}
<div class="container py-5">
    <div class="card">
        <div class="card-header text-center">
            <h2>Delete Profile</h2>
        </div>
        <div class="card-body text-center">
            <p>Are you sure you want to delete your profile, {{ username }}?</p>
            <form method="POST" action="{% url 'authentication:profile_delete' username=username %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete My Profile</button>
                <a href="{% url 'authentication:profile_detail' username=username %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
