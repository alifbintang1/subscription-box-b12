{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review HTML</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4>Submit Your Review</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'subsbox_review:create_review' %}">
                    {% csrf_token %}
                    <div>
                        <label for="box">Box</label>
                        <select class="form-control" id="subscriptionBoxId" name="subscriptionBoxId">
                            {% for box in subscription_boxes %}
                                <option value="{{ box.id }}">{{ box.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="review">Review</label>
                        <textarea class="form-control" id="review" name="review" rows="4" placeholder="Write your review"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="ratingScore">Rating</label>
                        <select class="form-control" id="ratingScore" name="ratingScore">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
{% endblock content %}
