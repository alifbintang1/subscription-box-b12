<!DOCTYPE html>
<html>
<head>
    <title>Subscription Detail</title>
</head>
<body>
    <h1>{{ box.name }}</h1>
    <p>Type: {{ box.type }}</p>
    <p>Price: {{ box.price }}</p>
    <h2>Items</h2>
    <ul>
        {% for item in box.items %}
            <li>{{ item.name }} (Quantity: {{ item.quantity }})</li>
        {% endfor %}
    </ul>
    <a href="{% url 'subscription_management:box_list' %}">Back to Subscription List</a>
</body>
</html>
